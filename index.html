<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spotify Suche ‚Äì K√ºnstler, Songs & Alben</title>

  <!-- SEO -->
  <meta name="description" content="Spotify Suche nach K√ºnstlern, Songs und Alben mit Detailinformationen.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Critical CSS -->
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      cursor: pointer;
    }
    .card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    /* Wei√üer Pfeil f√ºr Accordion */
    .accordion-button::after {
      filter: invert(1); /* macht den Pfeil wei√ü */
    }
  </style>

  <!-- Bootstrap deferred -->
  <link rel="preload"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </noscript>
</head>

<body>

<main id="main-content">

  <form id="wizardForm" class="container py-5">

    <h1 class="text-center mb-4">üéµ Spotify Suche</h1>

    <!-- STEP 1 -->
    <section class="step" data-step="1" aria-labelledby="step1-title">
      <h2 id="step1-title" class="h4 mb-3">Was m√∂chtest du suchen?</h2>

      <label for="searchType" class="form-label">Suchtyp ausw√§hlen</label>
      <select id="searchType"
              class="form-select mb-3"
              required
              aria-describedby="searchTypeHelp">
        <option value="">Bitte w√§hlen</option>
        <option value="track">Song</option>
        <option value="artist">K√ºnstler</option>
        <option value="album">Album</option>
      </select>
      <div id="searchTypeHelp" class="visually-hidden">
        W√§hlen Sie aus, ob Sie nach Songs, K√ºnstlern oder Alben suchen m√∂chten
      </div>

      <button type="button" id="toStep2" class="btn btn-success" disabled>
        Weiter
      </button>
    </section>

    <!-- STEP 2 -->
    <section class="step d-none" data-step="2" aria-labelledby="step2-title">
      <h2 id="step2-title" class="h4 mb-3">Suchbegriff eingeben</h2>

      <label for="searchInput" class="form-label">Suchbegriff</label>
      <input type="text"
             id="searchInput"
             class="form-control mb-3"
             placeholder="z.B. Coldplay, Shape of You"
             required
             autocomplete="off">

      <ul id="autocompleteList" class="list-group position-absolute w-100" style="z-index:1000;"></ul>

      <button type="button" id="backTo1" class="btn btn-secondary me-2">
        Zur√ºck
      </button>
      <button type="submit" class="btn btn-success">
        Suchen
      </button>
    </section>

  </form>

  <!-- RESULTS -->
  <div class="container">
    <div id="results" class="row g-4"></div>
  </div>

</main>

<!-- MODAL -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h3 class="modal-title h5" id="modalTitle"></h3>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="accordion" id="modalAccordion"></div>
      </div>
      <div class="modal-footer">
        <a id="spotifyLink" class="btn btn-success" target="_blank" rel="noopener">
          Auf Spotify √∂ffnen
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="spotify-tracks.js" defer></script>
</body>
</html>
