<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <!-- Titel der Seite (SEO & Browser-Tab) -->
  <title>Spotify Suche ‚Äì K√ºnstler, Songs & Alben</title>

  <!-- SEO Beschreibung -->
  <meta name="description" content="Spotify Suche nach K√ºnstlern, Songs und Alben mit Detailinformationen.">

  <!-- Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Critical CSS: Grunddesign sofort laden -->
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Card-Design f√ºr Suchergebnisse */
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Abgerundete Bilder */
    .card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    /* Wei√üer Accordion-Pfeil */
    .accordion-button::after {
      filter: invert(1);
    }
  </style>

  <!-- Bootstrap CSS asynchron laden (Performance) -->
  <link rel="preload"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'">

  <!-- Fallback f√ºr No-JS -->
  <noscript>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </noscript>
</head>

<body>

<!-- Hauptinhalt (Accessibility Landmark) -->
<main id="main-content">

  <!-- Mehrschritt-Formular -->
  <form id="wizardForm" class="container py-5">

    <!-- Haupt√ºberschrift -->
    <h1 class="text-center mb-4">üéµ Spotify Suche</h1>

    <!-- Schritt 1: Suchtyp -->
    <section class="step" data-step="1">
      <h2 class="h4 mb-3">Was m√∂chtest du suchen?</h2>

      <label for="searchType">Suchtyp ausw√§hlen</label>
      <select id="searchType" class="form-select mb-3" required>
        <option value="">Bitte w√§hlen</option>
        <option value="track">Song</option>
        <option value="artist">K√ºnstler</option>
        <option value="album">Album</option>
      </select>

      <button type="button" id="toStep2" class="btn btn-success" disabled>
        Weiter
      </button>
    </section>

    <!-- Schritt 2: Suchbegriff -->
    <section class="step d-none" data-step="2">
      <h2 class="h4 mb-3">Suchbegriff eingeben</h2>

      <input type="text"
             id="searchInput"
             class="form-control mb-3"
             placeholder="z.B. Coldplay, Shape of You"
             autocomplete="off">

      <!-- Autocomplete -->
      <ul id="autocompleteList" class="list-group position-absolute w-100"></ul>

      <button type="button" id="backTo1" class="btn btn-secondary">
        Zur√ºck
      </button>

      <button type="submit" class="btn btn-success">
        Suchen
      </button>
    </section>

  </form>

  <!-- Suchergebnisse -->
  <div class="container">
    <div id="results" class="row g-4"></div>
  </div>

</main>

<!-- Modal f√ºr Detailinfos -->
<div class="modal fade" id="infoModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h3 id="modalTitle"></h3>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="accordion" id="modalAccordion"></div>
      </div>

      <div class="modal-footer">
        <a id="spotifyLink" class="btn btn-success" target="_blank">
          Auf Spotify √∂ffnen
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

<!-- Eigene Logik -->
<script src="spotify-tracks.js" defer></script>

</body>
</html>
